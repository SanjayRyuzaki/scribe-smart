<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scribe Smart - Login/Register</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/lottie-web@5.10.1/build/player/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f0f;
    }

    /* ðŸŒ€ Lottie background container */
    #lottie-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.5;
      pointer-events: none;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
      color: #fff;
      transition: transform 0.5s ease;
      transform-style: preserve-3d;
      z-index: 1;
    }

    .card:hover {
      transform: rotateY(4deg) rotateX(4deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .input-field {
      position: relative;
      margin-bottom: 25px;
    }

    .input-field input {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .input-field input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    .input-field i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .btn:hover {
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    .login_signup {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .login_signup:hover {
      color: #fff;
    }

    .signup_form {
      display: none;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸŒŒ Lottie animation background -->
  <div id="lottie-bg"></div>

  <!-- Login Form -->
  <form class="card container" action="/auth" method="POST">
    <h2>Login</h2>
    <div class="input-field">
      <input type="text" name="username" placeholder="Username" required />
      <i class="fas fa-user"></i>
    </div>
    <div class="input-field">
      <input type="password" name="password" placeholder="Password" required />
      <i class="fas fa-lock"></i>
    </div>
    <button class="btn" type="submit">Login</button>
    <a class="login_signup" id="signup">Don't have an account? Sign Up</a>
  </form>

  <!-- Register Form -->
  <form class="card signup_form" action="/signup" method="POST">
    <h2>Register</h2>
    <div class="input-field">
      <input type="text" name="username" placeholder="Username" required />
      <i class="fas fa-user"></i>
    </div>
    <div class="input-field">
      <input type="password" name="password1" placeholder="Password" required />
      <i class="fas fa-lock"></i>
    </div>
    <div class="input-field">
      <input type="password" name="password2" placeholder="Confirm Password" required />
      <i class="fas fa-lock"></i>
    </div>
    <button class="btn" type="submit">Register</button>
    <a class="login_signup" id="login">Already have an account? Login</a>
  </form>

  <script>
    // ðŸ” Toggle login/register
    const signup_link = document.querySelector("#signup");
    const login_form = document.querySelector(".container");
    const signup_form = document.querySelector(".signup_form");
    const login_link = document.querySelector("#login");

    signup_link.addEventListener('click', () => {
      login_form.style.display = "none";
      signup_form.style.display = "block";
    });

    login_link.addEventListener('click', () => {
      login_form.style.display = "block";
      signup_form.style.display = "none";
    });

    // ðŸ”¥ Load Lottie background animation
    (function startLottie(){
      const container = document.getElementById('lottie-bg');
      if (!container) { console.error('Lottie container not found'); return; }

      const anim = lottie.loadAnimation({
        container,
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/login-bg.json' // MUST exist at public/login-bg.json
      });
      anim.addEventListener('DOMLoaded', () => console.log('Lottie loaded'));
      anim.addEventListener('data_failed', () => console.error('Lottie: failed to load JSON (check path)'));
    })();
  </script>
</body>
</html>
